<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Form for Resume Inputs -->
        <form id="resumeForm">
            <h1>Dynamic Resume Builder</h1>
             <!-- <div>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div> -->
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter  your address">
                </div>
                <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            </div>
            <div>
                <label for="objective">Career Objective:</label>
                <textarea id="objective" placeholder="Write your career objective"></textarea>
                
            </div>
            <div>
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Enter your education "></textarea>
            </div>
            <div>
                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Write your Experience"></textarea>
            </div>
            <div>
                <label for="skills">Skills :</label>
                <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript">
            </div>
            <div><button type="button" onclick="generateResume()">Generate Resume</button></div>
            
        </form>
        
        <br>
        <br>
        
        
        <!-- Display Area for Resume -->
        <div id="resumeDisplay" class="resume-display"></div>
    </div>

    <script src="script.js"></script>
    <script src="script.ts"></script>
</body>
</html>
